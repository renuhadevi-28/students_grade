<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="re">
        <h1>STUDENTS GRADE</h1>
        <label>Name:</label>
        <input type="text" placeholder="enter name"><br><br>
        <label>Reg No:</label>
        <input type="text" placeholder="enter reg no"><br><br>
        <label>Transducer Engineering:</label>
        <input type="number" id="num1" placeholder="enter mark"><br><br>
        <label>Industrial Instrumentation:</label>
        <input type="number" id="num2" placeholder="enter mark"><br><br>
        <label>Process Control:</label>
        <input type="number" id="num3" placeholder="enter mark"><br><br>
        <label>Digital Logic Circuits:</label>
        <input type="number" id="num4" placeholder="enter mark"><br><br>
        <button type="button" onclick="calculate()">Submit</button><br><br>
        <label>Total:</label>
        <input type="text" id="total" name="total" readonly><br><br>
        <label> Average:</label>
        <input type="text" id="average" name="average" readonly><br><br>
        <label> Grade:</label>
        <input type="text" id="grade" name="grade" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
